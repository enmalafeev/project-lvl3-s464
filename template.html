<!doctype html>
<html>

<head>
  <title>RSS-reader</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="RSS link" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 submit" type="submit">Read</button>
      </form>
    </nav>
    <div class="container lists">
      <div class="row">
        <ul class="list-group feeds col-sm-6"></ul>
        <ul class="list-group links col-sm-6"></ul>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
