<!doctype html>
<html>

<head>
  <title>RSS-reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <script src="send.js"></script>
  <script type="module">
    import { getLCP, getFCP, getCLS}  from 'https://unpkg.com/web-vitals?module';

    let counter = new Counter();

    const counterId = '97e1b95b-c293-4219-bb8f-233e3e65e0be';

    counter.init(counterId, String(Math.random()).substr(2, 12), 'main');
    counter.setAdditionalParams({
      env: 'production',
      platform: 'touch'
    });

    counter.send('load', PerformanceNavigationTiming.loadEventEnd - PerformanceNavigationTiming.loadEventStart);
    counter.send('domLoaded', PerformanceNavigationTiming.domContentLoadedEventEnd - PerformanceNavigationTiming.domContentLoadedEventStart);

    counter.send('First Contentful Paint (FCP)', getFCP(console.log));
    counter.send('Largest Contentful Paint (LCP)', getLCP(console.log));
    counter.send('Cumulative layout shift (CLS)', getCLS(console.log));
  </script>
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="pl-4">Simple RSS-reader</h1>
      <nav class="navbar navbar-expand-lg">
        <form class="form-inline col-lg-12">
          <div class="alert alert-danger col-md-8 d-none" data-error="errorText" role="alert">
            <!-- This is a danger alertâ€”check it out! -->
          </div>
          <input class="form-control mr-sm-2 col-md-8 col-sm-12" type="search" placeholder="Please enter RSS feed link" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0 col-md-3 submit" type="submit">Read</button>
        </form>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row">
        <ul class="list-group feeds col-sm-6"></ul>
        <ul class="list-group links col-sm-6 pr-0"></ul>
      </div>
    </div>
  </div>
  <div class="modal fade" id="showDescription" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
