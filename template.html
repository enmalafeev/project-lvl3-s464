<!doctype html>
<html>

<head>
  <title>RSS-reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron jumbotron-fluid">
      <nav class="navbar navbar-expand-lg">
        <form class="form-inline col-lg-12">
          <div class="alert alert-danger col-md-8 d-none" data-error="errorText" role="alert">
            <!-- This is a danger alertâ€”check it out! -->
          </div>
          <input class="form-control mr-sm-2 col-md-8 col-sm-12" type="search" placeholder="Please enter RSS feed link" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0 col-md-3 submit" type="submit">Read</button>
        </form>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row">
        <ul class="list-group feeds col-sm-6"></ul>
        <ul class="list-group links col-sm-6 pr-0"></ul>
      </div>
    </div>
  </div>
  <div class="modal fade" id="showDescription" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
